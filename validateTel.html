<!DOCTYPE html>
<html>
<head>
	<title> Javascript </title>
	<meta charset="utf-8">
	<script type="text/javascript">
	function validateTel(){
		var myTel = document.getElementById("myTel");
		var val = myTel.value;
		if(!/\b[0-9]+\b/.test(val)){
			alert('Only Number!');
			myTel.style.border = '1px solid red';
		}
		else if(val.length != 10){
			alert('10 !')
			myTel.style.border = '1px solid red';
		}
		else{
			myTel.style.border = '1px solid green';
			return true;
		}
	}
	</script>
</head>
<body style="text-align:center;">
 <!--定義文字標籤-->
請輸入手機號碼:<input type="text" value="" id="myTel" onblur="validateTel()"/>
<br /><br />　
 <!--定義按鈕-->
 <input type="button" value="傳送" id="myBtn"/>
</body>
</html>
